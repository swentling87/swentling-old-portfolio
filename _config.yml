# SITE CONFIGURATION
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://swentling.com" # the base hostname & protocol for your site

# THEME-SPECIFIC CONFIGURATION
theme_settings:
  # Meta
  title: Stephen Wentling
  avatar: avatar.png
  gravatar: 95add28d8792fa4af0f190344db456ac # Email MD5 hash
  description: "A website with blog posts and pages" # used by search engines

  # Header and footer text
  header_text: >
     <h1>Developer who?</h1>
     <h5>I am a motivated developer with a background in Ruby on Rails, jQuery, JavaScript, Angular, HTML, & CSS.</h5>
  header_text_feature_image: "img/blue.png"
  footer_text: >
   Powered by <a href="http://jekyllrb.com">Jekyll</a> with <a href="https://rohanchandra.github.io/project/type/">Type Theme</a>

  # Icons
  rss: false
  email_address: "stephen@swentling.com" # Full email address, e.g. "sam@example.com"
  behance:
  bitbucket:
  dribbble:
  facebook:
  flickr:
  github: "swentling87"
  google_plus:
  instagram:
  linkedin: "https://www.linkedin.com/in/stephen-wentling-b3900329"  # Full URL
  pinterest:
  reddit:
  soundcloud:
  stack_exchange: "http://stackoverflow.com/users/5992270/stephen-w"  # Full URL
  steam:
  tumblr:
  twitter:
  wordpress:
  youtube:

  # Scripts
  google_analytics: "UA-77575333-1" # Tracking ID, e.g. "UA-000000-01"
  disqus_shortname:
  katex: true # Enable if using math markup

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next: "Next"
  str_prev: "Prev"
  str_continue_reading: "Continue reading"

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Source+Sans+Pro:400,700,700italic,400italic"

# PAGINATION
paginate: 8
paginate_path: "blog/page:num"

# COLLECTIONS
collections:
  portfolio:
    output: true

# BUILD SETTINGS
markdown: kramdown
sass:
  sass_dir: _sass
  style: :compressed

gems: [jekyll-paginate]
